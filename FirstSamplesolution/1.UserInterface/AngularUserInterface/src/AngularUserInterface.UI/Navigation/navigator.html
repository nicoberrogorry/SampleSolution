<ul>
    <ng-template ngFor let-section [ngForOf]="sections">
        <li>
            <h1>{{section.title}}</h1>
            <div>
                <ul>
                    <ng-template ngFor let-page [ngForOf]="section.pages">
                        <li>
                            <h1>{{page.title}}</h1>
                            <div>
                                <ul>
                                    <ng-template ngFor let-item [ngForOf]="page.items">
                                        <li>
                                            <h1>{{item.title}}</h1>
                                        </li>
                                    </ng-template>
                                </ul>
                            </div>
                        </li>
                    </ng-template>
                </ul>
            </div>
        </li>
    </ng-template>
</ul>
